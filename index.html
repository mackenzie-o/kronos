<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kronos</title>

    <!--  Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="application/javascript" src="main.js"></script>

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12"> 
          <div class="jumbotron">
            <h1>Kronos</h1>
            <p>prototyping site</p>
          </div>
        </div>
        <div class="col-sm-5 col-centered">
          <span class="h4">Cello Suite No. 1 in G Major</span>
          <br>
          <audio controls id="audio">
            <source src="bach.mp3" type="audio/mpeg">
          </audio>
          <br>
          <br>
          <span class="h4">Bach Playback Speed</span>
          <br>
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button" onclick="onDec(event)"> &or; </button>
            </span>
            <input type="text" class="form-control" id="playback" value="100" aria-describedby="basic-addon2" onkeyup="onInput(event)">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button" onclick="onInc(event)"> &and; </button>
            </span>
          </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="col-sm-5 col-md-6 col-sm-offset-1 col-centered">
          <span class="h4">Heartbeat</span>
          <br>
          <audio controls loop id="audio">
            <source src="heartbeat.mp3" type="audio/mpeg">
          </audio>
        </div>
      </div>
    </div>
  </body>
</html>
